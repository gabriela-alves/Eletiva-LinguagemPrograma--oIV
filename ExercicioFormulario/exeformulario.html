<!doctype html>
<html lang="pt-br">

  <head>
    <title>Exercicio-Formularios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body class="container">
    <h2 class="mt-5">Formulário</h1>
  </br>

    <div style="border-top:1px solid #ced4da;border-left:1px solid #ced4da; padding:15px 25px;">

      <form>
        <div class="row">
        <div class="col-4">
          <label for="nome" class="form-label">First Name</label>
          <input type="text" class="form-control" id="nome" placeholder="Mark">
        </div>
        <div class="col-4">
          <label for="sobrenome" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Otto">
        </div>
        <div class="col-4">
          <label for="usuario" class="form-label">Username</label>
          <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="usuario" placeholder="Username">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="cidade" class="form-label">City</label>
          <input type="text" class="form-control" id="cidade" placeholder="City">
        </div>
        <div class="col-3">
          <label for="estado" class="form-label">State</label>
          <input type="text" class="form-control" id="estado" placeholder="State">
        </div>
        <div class="col-3">
          <label for="cep" class="form-label">Zip</label>
          <input type="text" class="form-control" id="cep" placeholder="Zip">
        </div>
      </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit Form</button>
      </form>
    </div>
    </div>

    <div style="border-bottom: 4px solid #000; margin: 80px 0px;"></div>

    <h2>Cadastros</h2>
  </br>
  
  <form>
    <div class="row">
      <div>
        <label for="codigo" class="form-label">Código</label>
        <input class="form-control" type="number" value="32" aria-label="readonly input example" readonly>
      </div>
      <div>
        <label for="nomecadastro" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nomecadastro" placeholder="Nome Completo do Cliente">
      </div>
      <div>
        <label for="emailcadastro" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailcadastro" placeholder="Cliente@dominio.com">
      </div>
      <div>
        <label for="cpf" class="form-label">CPF</label>
        <input type="cpf" class="form-control" id="cpf" placeholder="Só números">
      </div>
      <div>
        <label for="celular" class="form-label">Nº Celular</label>
        <input type="celular" class="form-control" id="celular" placeholder="Nº do Celular">
      </div>
      <div>
        <label for="telefone" class="form-label">Nº Telefone Fixo</label>
        <input type="telefone" class="form-control" id="celular" placeholder="Nº Telefone">
      </div>
      <div>
        <label for="cepcadastro" class="form-label">CEP</label>
        <input type="cepcadastro" class="form-control" id="cepcadastro" placeholder="ex:88308070">
      </div>
      <div>
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" placeholder="ex:Rua 1400,">
      </div>
      <div>
        <label for="nlogradouro" class="form-label">Nº</label>
        <input type="number" class="form-control" id="nlogradouro" placeholder="Nº">
      </div>
      <div>
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
      </div>
      <div>
        <label for="cidadecadastro" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidadecadastro" placeholder="Cidade">
      </div>
      <div>
        <label for="uf" class="form-label">UF</label>
        <input type="text" class="form-control" id="uf" placeholder="UF">
      </div>
      <div>
        <label for="statuscadastro" class="form-label">Status</label>
        <select>
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button type="submit" class="btn btn-success mt-5 mb-5">Resetar</button>
          <button type="submit" class="btn btn-success mt-5 mb-5">Próximo</button>
        </div>
      </div>
  
    


    </div>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>

</html>
